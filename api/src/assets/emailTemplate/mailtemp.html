<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Pivot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Roboto', sans-serif;
            background-color: #f9fafb;
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        table {
            border-spacing: 0;
            border-collapse: collapse;
            width: 100%;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
        }

        .header img {
            max-width: 120px;
        }

        .content {
            padding: 20px;
            text-align: left;
            text-align: justify;
        }

        .content h1 {
            font-size: 20px;
            color: #333;
        }

        .content p {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }

        .button {
            display: inline-block;
            margin: 20px auto;
            padding: 12px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #0020BD;
            text-decoration: none;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #888;
            background-color: #f9fafb;
        }

        @media only screen and (max-width: 480px) {
            .content p {
                font-size: 14px;
            }

            .content h1 {
                font-size: 18px;
            }

            .button {
                font-size: 14px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <div class="email-container">
                    <!-- Header -->
                    <!-- <div class="header">
                        <img src="https://firebasestorage.googleapis.com/v0/b/course-pivot-ec591.firebasestorage.app/o/order%2F1737446391054image%20(4).png?alt=media&token=e1cdbf4e-e7ad-411e-b75e-146208590c42"  alt="Course Pivot Logo">
                    </div> -->

                    <!-- Content -->
                    <div class="content">
                        <h1>{{topic}}</h1>
                        <p> {{content}} </p>
                        <!-- <div style="display: flex; justify-content: center; margin-top: 20px;">
                            <a href="#" class="button">Verify Email Address â†’</a>
                        </div> -->
                        <p>Thank you,<br>Team at Icieos</p>
                    </div>

                    <!-- Footer -->
                    <div class="footer">
                        <p>This is an automatically generated message by Icieos. Replies are not monitored or answered.</p>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
